<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 card py-3 border-primary">Premier niveau avec 12 colonnes</div>
            <div class=" col-8 card py-3 border-primary">Second niveau avec 8 colonnes
                <div class="row">
                    <div class="col-4 card py-3 border-primary">Troisième niveau avec 4 colonnes</div>
                    <div class="col-6 card py-3 border-primary">Troisième niveau avec 6 colonnes
                        <div class="row">
                            <div class="col-3 card py-3 border-primary">Quatrième niveau avec 3 colonnes</div>
                            <div class="col-5 card py-3 border-primary">Quatrième niveau avec 5 colonnes</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 card py-3 border-primary">Second niveau avec 4 colonnes</div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
